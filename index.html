<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doodle</title>
    <script src="lib/p5.min.js"></script>
    <link rel="stylesheet" href="dist/css/main.min.css">
    <link rel="stylesheet" href="dist/css/google.min.css">
</head>

<body>
    <div class="google">
        <div class="doodle">
            <div class="higgsField">
                <img src="assets/SVG/HiggsField.svg" alt="Higgs field">
                <img src="assets/SVG/HiggsField.svg" alt="Higgs field">
                <img src="assets/SVG/HiggsField.svg" alt="Higgs field">
            </div>
            <div class="legend">
                <div class="legend__content"></div>
                <div class="legend__handle">
                    <p>LEGEND</p>
                </div>
            </div>
        </div>
        <div class="google__search">
            <input class="google__input" type="text">
            <div class="google__buttons">
                <div class="google__enter">Google Search</div>
                <div class="google__enter">I'm feeling lucky</div>
            </div>
            <p>Google offered in: <a href="">Francais</a></p>
        </div>
    </div>
    <script src="dev/js/main.js"></script>
    <script src="dev/js/particle.js"></script>
    <script src="dev/js/higgs.js"></script>
    <script src="dev/js/canvas.js"></script>
</body>

</html>
